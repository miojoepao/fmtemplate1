<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="card-container">
    <div class="card-inner-container">
      <div class="card-img-box ">
        <object class="card-img" data="assets/images/illustration-article.svg"></object>

      </div>
      <div class="card-tag content">
        <span class="tag">Learning</span>
      </div>
      <div class="card-publish-date content">
        <span class="pub-date">Published 21 Dec 2023</span>
      </div>
      <div class="card-info-container content">
        <div class="card-title">
          <span class="ctitle">HTML & CSS foundations</span>
        </div>
        <div class="card-description content">
          <span class="cdesc">These languages are the backbone of every website, defining structure, content, and
            presentation.</span>
        </div>
        <div class="card-author content">
          <img class="author-img" src="assets/images/image-avatar.webp">
          <span class="author">Greg Hooper</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/miojoepao">@Miojoepao</a>.
  </div>
</body>

</html>
